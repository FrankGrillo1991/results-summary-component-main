<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&family=IBM+Plex+Sans:wght@700&family=Lexend+Deca:wght@700&family=Outfit:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-right: 30px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="purple-box">
  <div class="purple-container">
  <div class="the-result">
  <h2 class="your-result">Your Result</h2><br>
  <div class="circleBase circle">
  <h1>76</h1>
 <p id="statistics">of 100</p>
 </div>
 <p id="great">Great</p>
  <p id="details">You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
  </div>
  </div>
</div>

<div class="white-box">
  <div class="white-container"></div>
  <p class="summary">Summary</p><br>

<div class="score-details">

<div class="reaction">
<img src=".assets/images/icon-reaction.svg" class="icon" alt="">
  <p class="title">Reaction</p>
<p id="results"><b>80</b> / 100<br></p>
</div>
</div>


<div class="memory">
<img src=".assets/images/icon-memory.svg" class="icon" alt="">
 <p class="title">Memory</p>
  <p id="results"><b>92</b> / 100</p><br>
</div>

<div class="verbal">
  <img src=".assets/images/icon-verbal.svg" class="icon" alt="">
  <p class="title">Verbal</p>
  <p id="results"><b>61</b> / 100</p><br>
</div>

<div class="visual">
  <img src=".assets/images/icon-visual.svg" class="icon" alt="">
 <p class="title">Visual</p>
  <p id="results"><b>72</b> / 100</p>
</div>
 <button>Continue</button>

 </div>

</div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frank Grillo</a>.
  </div>
</body>
</html>
